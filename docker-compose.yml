version: '3.8'

services:
  youtubedoc:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False  # Changed for production
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - DEEPINFRA_API_KEY=${DEEPINFRA_API_KEY:-}
      - DEEPINFRA_MODEL=${DEEPINFRA_MODEL:-meta-llama/Meta-Llama-3-70B-Instruct}
    volumes:
      - uploads:/app/uploads  # Persistent storage
      - outputs:/app/outputs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads:
  outputs:

networks:
  default:
    name: youtubedoc-network